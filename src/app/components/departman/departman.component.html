<mat-toolbar color="primary">
  <span class="title-center">Departman</span>
</mat-toolbar>

<div class="container mat-elavation-z8">
  <mat-table #table [dataSource]="dataSource" class="mat-cell">
    <!--ID-->
    <ng-container matColumnDef="Id">
      <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
    </ng-container>
    <!--Naziv-->
    <ng-container matColumnDef="Naziv">
      <mat-header-cell *matHeaderCellDef>Naziv</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.naziv }}</mat-cell>
    </ng-container>
    <!-- Sediste -->
    <ng-container matColumnDef="Oznaka">
      <mat-header-cell *matHeaderCellDef>Oznaka</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.oznaka }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Fakultet">
      <mat-header-cell *matHeaderCellDef>Fakultet</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.fakultet.naziv }}</mat-cell>
    </ng-container>
    <!-- Action Buttons -->
    <ng-container matColumnDef="Actions">
      <mat-header-cell *matHeaderCellDef>
        <button (click)="openDialog(1)" mat-icon-button color="primary">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let row; let i = index">
        <button (click)="openDialog(2,row.id,row.naziv,row.oznaka,row.fakultet)" mat-icon-button color="primary">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button (click)="openDialog(3,row.id,row.naziv,row.oznaka,row.fakultet)"  mat-icon-button color="primary">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns" ></mat-header-row>
    <mat-row style="cursor: pointer" *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)">
    </mat-row>
  </mat-table>
</div>
<div class="container mat-elevation-z8">
  <app-student *ngIf="selektovanDepartman" [selektovanDepartman]="selektovanDepartman">
  </app-student>
</div>
