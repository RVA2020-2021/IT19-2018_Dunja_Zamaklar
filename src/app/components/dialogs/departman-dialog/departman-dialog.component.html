<div class="container">
  <h3 mat-dialog-title *ngIf="flag==1">Dodavanje statusa:</h3>
  <h3 mat-dialog-title *ngIf="flag==2">Modifikacija statusa: {{data.naziv}}</h3>
  <h3 mat-dialog-title *ngIf="flag==3">Brisanje statusa: {{data.naziv}}</h3>

  <form class="mat-dialog-content" #formControl="ngForm">
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Naziv" [(ngModel)]="data.naziv" name="Naziv" [disabled]="flag==3" required >
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Oznaka" [(ngModel)]="data.oznaka" name="Oznaka" [disabled]="flag==3" required >
      </mat-form-field>
    </div>


    <div class="form">
      <mat-form-field>
        <mat-select [(ngModel)]="data.fakultet" placeholder="Fakultet" name="Fakultet" [compareWith]="compareTo" [disabled]="flag == 3">
          <mat-option *ngFor="let Fakultet of fakulteti" [value]="Fakultet">
            {{ Fakultet.naziv }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-button  *ngIf="flag==1" type="=submit" (click)="addDepartman()" [disabled]="!formControl.valid">Sacuvaj</button>
      <button mat-button *ngIf="flag==2" type="=submit" (click)="updateDepartman()" [disabled]="!formControl.valid">Sacuvaj</button>
      <button mat-button *ngIf="flag==3" type="=submit" (click)="deleteDepartman()">Obrisi</button>
      <button mat-button (click)="cancle()">Ponisti</button>

    </div>

  </form>
</div>
