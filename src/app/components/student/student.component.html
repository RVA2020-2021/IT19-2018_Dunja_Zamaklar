<mat-toolbar color="primary">
  <span class="title-center">Student</span>
</mat-toolbar>

<div class="container mat-elavation-z8">
  <mat-table #table [dataSource]="dataSource" class="mat-cell">
    <!--ID-->
    <ng-container matColumnDef="Id">
      <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
    </ng-container>
    <!--Ime-->
    <ng-container matColumnDef="Ime">
      <mat-header-cell *matHeaderCellDef>Ime</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.ime }}</mat-cell>
    </ng-container>
    <!-- Prezime-->
    <ng-container matColumnDef="Prezime">
      <mat-header-cell *matHeaderCellDef>Prezime</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.prezime }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Broj indeksa">
      <mat-header-cell *matHeaderCellDef>Broj indeksa</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.brojIndeksa}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Departman">
      <mat-header-cell *matHeaderCellDef>Departman</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.departman.naziv }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Status">
      <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
      <mat-cell *matCellDef="let row" [style.color]="row.status.naziv=='zamrznut' ? 'red' : 'green'">{{ row.status.naziv }}</mat-cell>
    </ng-container>

    <!-- Action Buttons -->
    <ng-container matColumnDef="Actions">
      <mat-header-cell *matHeaderCellDef>
        <button (click)="openDialog(1)"  mat-icon-button color="primary">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let row; let i = index">
        <button (click)="openDialog(2, row.id, row.ime, row.prezime, row.brojIndeksa, row.departman,row.status)" mat-icon-button color="primary">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button (click)="openDialog(3, row.id, row.ime, row.prezime, row.brojIndeksa, row.departman,row.status)"  mat-icon-button color="primary">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      style="cursor: pointer;"
      *matRowDef="let row; columns: displayedColumns">
    </mat-row>
  </mat-table>
</div>
